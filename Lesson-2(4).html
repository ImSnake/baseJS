<script>
    "use strict";
    /*
     Task 4:
     Присвоить переменной а значение в промежутке [0..15]. С помощью оператора switch организовать вывод чисел от a до 15.
     */

    /**
     *выводит в консоль числа в диапазоне от num до 10
     *@param num {number} число, заданное пользователм
     */
    function mathOperation(num){
        switch(num) {
            case 1:
                console.log('1');
            case 2:
                console.log('2');
            case 3:
                console.log('3');
            case 4:
                console.log('4');
            case 5:
                console.log('5');
            case 6:
                console.log('6');
            case 7:
                console.log('7');
            case 8:
                console.log('8');
            case 9:
                console.log('9');
            case 10:
                console.log('10');
        }
        return alert("Результат операции в смотри в консоли");
    }

    let number = parseInt(prompt("Введите произвольное целое число в диапазоне от '1' до '10':"));

    (!Number.isInteger(number) || isNaN(number) || number < 1 || number > 10)
        ? alert("Предупреждение!\nВведенное значение не соответствует заданному условию!")
        : mathOperation(number);

</script>

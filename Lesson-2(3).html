<script>

    /*

    Ограничила ввод чисел от -10 до 10 для быстрой проверки результатов.

     Task 3:
    Объявить две целочисленные переменные a и b и задать им произвольные начальные значения.
    Затем написать скрипт, который работает по следующему принципу:
    если a и b положительные, вывести их разность;
    если а и b отрицательные, вывести их произведение;
    если а и b разных знаков, вывести их сумму;
    ноль можно считать положительным числом.

    Task 6:
    Реализовать функцию с тремя параметрами:
    function mathOperation(arg1, arg2, operation), где arg1, arg2 – значения аргументов, operation – строка с названием операции.
    В зависимости от переданного значения операции выполнить одну из арифметических операций (использовать функции из пункта 3) и вернуть полученное значение (использовать switch).
    */

    /**
     *определить действие в зависимости от переданных чисел
     *@param num1 {number} число, заданное пользователм
     *@param num2 {number} число, сгенерированное компьютером
     *@return action {string} оператор для выполнения математической опреации
     */
    function defineAction(num1, num2){
        if (num1 > -1 && num2 > -1) {
            alert("Оба числа положительные. Будет выполнена операция вычитания.");
            return '-';
        } else if (num1 < 0 && num2 < 0) {
            alert("Оба числа отрицательные. Будет выполнена операция умножения.");
            return '*';
        } else {
            alert("Имеем и положительное, и отрицательное число. Будет выполнена операция сложения.");
            return '+';
        }
    }

    /**
     *определить действие в зависимости от переданных чисел
     *@param num1 {number} число, заданное пользователм
     *@param num2 {number} число, сгенерированное компьютером
     *@param action {string} оператор для выполнения математической опреации
     *@return result {number} оператор для выполнения математической опреации
     */
    function mathOperation(num1, num2, action){
        let result = 0;
        switch(action) {
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '+':
                result = num1 + num2;
        }
        return alert(`Результат вычисления:\n"${result}"`);
    }

    let userNumber = parseInt(prompt("Введите произвольное целое число в диапазоне от '-10' до '10':"));

    if (!Number.isInteger(userNumber) || isNaN(userNumber) || userNumber < -10 || userNumber > 10) {
        alert("Предупреждение!\nВведенное значение не соответствует заданному условию.\nПопробуйте ввести значение еще раз.")
    } else {
        let generatedNumber = Math.floor(Math.random() * (10 - -11) + -11);
        alert(`Вы выбрали число:\n "${userNumber}".\n\nКомпьютер выбрал число\n "${generatedNumber}".`);
        mathOperation(userNumber, generatedNumber, defineAction(userNumber, generatedNumber));
    }
    alert("Обновите страницу чтобы повторить действия");

</script>
